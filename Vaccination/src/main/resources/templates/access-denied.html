<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Access Denied</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />

    <style>
        .main {
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div th:replace="~{common/header :: header}"/>

<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <h3 class="text-center">Access Denied</h3>
            <hr>
        </div>

        <div class="col-md-12 mt-3">
            <div class="main col-md-6 mt-3">
                <div class="alert alert-danger" role="alert">
                    Hello, <span th:text="${#authentication.principal.username}"></span>! <br>
                    You don't have permission to access on this resource.
                </div>

                <a href="/home" class="btn btn-primary text-left">Go to Home</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{common/footer :: footer}"/>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- JS -->
<!--<script th:src="@{/js/jsexam.js}"></script>-->

</body>
</html>
