<div class="main-container">
    <div class="text-center text-blue mt-4 mb-3">
        <h2 style="color: #17a2b8">REPORT INJECTION RESULT</h2>
    </div>
    <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-400px">
            <!-- Simple Datatable start -->
            <div class="card-box mb-30">
                <div class="pd-20">
                    <div class="da-card-content">
                        <div class="row ml-3">
                            <div>
                                <form action="/searchResult" method="get">
                                    <div class="form-group row">
                                        <!-- DisplayType -->
                                        <div class="col-sm-2 pr-0">
                                            <label><b>Display Type:</b></label>
                                            <div class="row ml-1">
                                                <div class="form-check pr-lg-3">
                                                    <input class="form-check-input" type="radio" name="displayType" id="report" value="report" checked>
                                                    <label class="form-check-label" for="report">Report</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="displayType" id="chart" value="chart">
                                                    <label class="form-check-label" for="chart">Chart</label>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Next injection date -->
                                        <div class="col-sm-5 pl-0">
                                            <label ><b>Injection date:</b></label>
                                            <div class="d-flex justify-content-between">
                                               <label for="startDate">From</label>
                                                <input  type="date" id="startDate" name="startDate" class="form-control mr-2 " th:value="${#dates.format(startDate, 'yyyy-MM-dd')}" >
                                               <label for="endDate">To</label>
                                                <input type="date" id="endDate" name="endDate" class="form-control mr-2 " th:value="${#dates.format(endDate, 'yyyy-MM-dd')}">
                                            </div>
                                            <div class="text-danger">[[${error}]]</div>
                                        </div>

                                        <!-- Prevention -->
                                        <div class="col-sm-1">
                                            <label for="prevention"><b>Prevention:</b></label>
                                            <input type="text" class="form-control" id="prevention" name="prevention" th:value="${prevention}">
                                        </div>

                                        <!-- VaccineType -->
                                        <div class="col-sm-2 mr-2 ml-2">
                                            <label for="vaccineTypeName"><b>Vaccine Type:</b></label>
                                            <select class="form-control" id="vaccineTypeName" name="vaccineTypeName">
                                                <option value="">Select vaccine type</option>
                                                <!-- Add options dynamically here -->
                                                <option
                                                        th:each="item : ${vaccineTypeList}"
                                                        th:value="${item.vaccineTypeName}"
                                                        th:text="${item.vaccineTypeName}"
                                                        th:selected="${item.vaccineTypeName == vaccineTypeName}"
                                                >
                                                </option>
                                            </select>
                                        </div>

                                        <!-- Action -->
                                        <div class="col-sm-1">
                                            <label><b>Action:</b></label>
                                            <div class="d-flex">
                                                <button type="submit" class="btn btn-outline-success btn-sm mr-1 mb-4">Filter</button>
                                                <button type="reset" class="btn btn-outline-info btn-sm mb-4">Reset</button>
                                            </div>
                                        </div>

                                    </div>

                                </form>

                            </div>
                        </div>
                        <!-- table-->
                        <div class="pb-20">
                            <table id="table-view" class="data-table table stripe hover nowrap">
                                <thead>
                                <tr>
                                    <th class="datatable-nosort">No.</th>
                                    <th class="datatable-nosort">Vaccine name</th>
                                    <th class="datatable-nosort">Prevention</th>
                                    <th class="datatable-nosort">Customer Name</th>
                                    <th class="datatable-nosort">Date Of Inject</th>
                                    <th class="datatable-nosort">Num of Inject</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="injectionResult : ${injectionResultList}">
                                    <td th:text="${injectionResult.vaccine_r.vaccineType.vaccineTypeName}"></td>
                                    <td th:text="${injectionResult.vaccine_r.vaccineName}"></td>
                                    <td th:text="${injectionResult.prevention}"> </td>
                                    <td th:text="${injectionResult.customer.fullName}"></td>
                                    <td th:text="${#dates.format(injectionResult.injectionDate, 'dd-MM-yyyy')}"></td>
                                    <td th:text="${injectionResult.numberOfInjection}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!--  end table-->
                    </div>
                </div>

<script>
    // Lắng nghe sự kiện khi người dùng chọn radio button
    const radioButtons = document.querySelectorAll('input[type="radio"]');
    radioButtons.forEach(radioButton => {
        radioButton.addEventListener('change', function() {
            if (this.value === 'report') {
                // Chuyển đến trang "report.html" khi chọn "Report"
                window.location.href = '/reportInjectionResult';
            } else if (this.value === 'chart') {
                // Chuyển đến trang "chart.html" khi chọn "Chart"
                window.location.href = '/reportInjectionResultChart';
            }
        });
    });
</script>
