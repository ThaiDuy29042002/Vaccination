<script>
    // Lắng nghe sự kiện khi người dùng chọn radio button
    const radioButtons = document.querySelectorAll('input[type="radio"]');
    radioButtons.forEach(radioButton => {
        radioButton.addEventListener('change', function() {
            if (this.value === 'report') {
                // Chuyển đến trang "report.html" khi chọn "Report"
                window.location.href = '/reportInjectionResult';
            } else if (this.value === 'chart') {
                // Chuyển đến trang "chart.html" khi chọn "Chart"
                window.location.href = '/reportInjectionResultChart';
            }
        });
    });
</script>
    <!-- Chart JS  -->
    <script th:inline="javascript">

        //Data from Controller
        var Data = [[${injectionResultList}]];  //[Month,Value]

        var allMonths = ["January", "February", "March", "April", "May",
            "June", "July", "August", "September", "October", "November", "December"];

        //Array for value
        var ValueData = new Array(12).fill(0);

        // Update data into ValueData
        Data.forEach(function(item) {
            var monthIndex = allMonths.indexOf(item.split(',')[0]);  //Split from [Month,Value] to only [Month]
            var count = parseInt(item.split(',')[1]);                //Parsing value into int
            if (monthIndex !== -1) {                                 //If Month from Data is match with
                ValueData[monthIndex] = count;                      //monthIndex then set the Value from Data into ValueData[monthIndex] by monthIndex
            }
        });

        // Generate barchart
        var chartData = {
            labels: allMonths,
            datasets: [{
                label: "Number Of Injection",
                data: ValueData,
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        var ctx = document.getElementById("bar").getContext("2d");
        new Chart(ctx, {
            type: 'bar',
            data: chartData
        });


    </script>

    <script>
        const selectYear = document.getElementById("yearSelection");
        const currentYear = new Date().getFullYear();

        // Tạo tùy chọn cho 10 năm gần đây, từ năm hiện tại đến 10 năm trước sau
        for (let year = currentYear - 4; year <= currentYear + 4; year++) {
            const option = document.createElement("option");
            option.value = year;
            option.text = year.toString();
            selectYear.appendChild(option);
        }

    </script>
