<div th:replace="~{common/newsidebar :: newsidebar}"/>

<div class="mobile-menu-overlay"></div>
<div class="main-container">
    <div class="pd-ltr-20 xs-pd-20-10">
        <div class="min-height-200px">
            <div class="pd-20 card-box mb-30">
                <h2 class="text-left h2" style="color: #17a2b8;">Create News</h2>
                <div class="clearfix">
                    <div class="pull-left">
                        <h4 class="text h2" style="color: #17a2b8;" th:if="${pageTitle}">[[${pageTitle}]]</h4>
                    </div>
                </div>
                <form id="loginForm" th:action="@{/createnews}" th:object="${news}"
                      method="POST">
                    <div class="form-group">
                        <label for="title">Title<span class="text-danger">*</span></label>
                        <input maxlength="70" type="text" th:field="*{title}" id="title" required class="form-control" name="title" >
                    </div>

                    <div class="form-group">
                        <label for="preview">Preview<span class="text-danger">*</span></label>
                        <input maxlength="100" type="text" th:field="*{preview}" id="preview" required
                               class="form-control" name="preview">
                    </div>

                    <div class="form-group">
                        <label for="content">Content<span class="text-danger">*</span></label>
                        <textarea maxlength="1000" type="text" th:field="*{content}" id="content" required
                                  class="form-control" name="content"></textarea>
                    </div>

                    <div>
                        <button type="submit" class="btn btn-success mt-2 mr-2">Save</button>
                        <button type="reset" style="background-color: cornflowerblue" ; class="btn btn-success mt-2 mr-2">Reset</button>
                        <button type="cancel" style="background-color: #f6aa2d"; onclick="window.history.back();return false;" class="btn btn-success mt-2" >Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
